<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PlayStation Landing Page</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#games">Games</a></li>
                    <li><a href="#cta">Buy Now</a></li>
                </ul>
            </nav>
            <div class="header-content">
                <h1>Welcome to PlayStation</h1>
                <p>Experience the Ultimate Gaming</p>
            </div>
        </header>
        <section id="features" class="features">
            <h2>Key Features</h2>
            <ul>
                <li>High-quality Graphics</li>
                <li>Immersive Gameplay</li>
                <li>Exclusive Titles</li>
                <li>Online Multiplayer</li>
            </ul>
        </section>
        <section id="games" class="games">
            <h2>Popular Games</h2>
            <div class="game">
                <img src="./assets/pubg.jpg" alt="Game 1">
                <h3>PUBG</h3>
            </div>
            <div class="game">
                <img src="./assets/Fortnite.jpg" alt="Game 2">
                <h3>Fortnite</h3>
            </div>
        </section>
        <section id="cta" class="cta">
            <h2>Get Your PlayStation Now!</h2>
            <a href="#" class="button">Buy Now</a>
        </section>
    </div>
</body>

</html>
